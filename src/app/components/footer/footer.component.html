<footer class="ae-container-fluid rk-footer ">
  <div class="ae-grid ae-grid--collapse">
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
      <ul class="rk-menu rk-footer-menu">
        <li class="rk-menu__item"><a routerLink="/about" class="rk-menu__link">About</a>
        </li>
        <li class="rk-menu__item"><a href="contact.html" class="rk-menu__link">Contact</a>
        </li>
      </ul>
      <p class="rk-footer__text rk-footer__copy "> <span class="ae-u-bold">Â© </span><span class="ae-u-bolder"> {{ year }} {{ _infoService.info.title }} </span>All Right Reserved.</p>
    </div>
    <div class="ae-grid__item item-lg-4 au-xs-ta-center">

      <a [href]="_infoService.info.facebook" target="_blank" class="rk-social-btn ">
        <svg><use xlink:href="assets/img/symbols.svg#icon-facebook"></use></svg>
      </a>
      <a [href]="_infoService.info.twitter" target="_blank" class="rk-social-btn ">
        <svg><use xlink:href="assets/img/symbols.svg#icon-twitter"></use></svg>
      </a>
      <a [href]="_infoService.info.pinterest" target="_blank" class="rk-social-btn ">
        <svg><use xlink:href="assets/img/symbols.svg#icon-pinterest"></use></svg>
      </a>
      <a [href]="_infoService.info.tumblr" target="_blank" class="rk-social-btn ">
        <svg><use xlink:href="assets/img/symbols.svg#icon-tumblr"></use></svg>
      </a>

    </div>
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
      <p class="rk-footer__text rk-footer__contact ">
        <span class="ae-u-bold"> Email: </span>
        <span class="ae-u-bolder">
          <a href="mailTo: {{ _infoService.info.email }}" class="rk-dark-color ">
            {{ _infoService.info.email }}
          </a>
        </span>
      </p>
      <p class="rk-footer__text rk-footer__by">
        Theme by
        <a [href]="_infoService.info.author_page" target="_blank" class="ae-u-bolder">
          {{ _infoService.info.short_name }}
        </a>
      </p>
    </div>
  </div>
</footer>
