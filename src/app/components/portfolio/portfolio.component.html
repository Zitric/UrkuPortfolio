<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio animated fadeIn">
  <div *ngIf="productsService.products.length > 0"
       class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

    <a *ngFor="let item of productsService.products"
       [href]="item.url" class="rk-item ae-masonry__item">
      <img src="assets/products/{{ item.url }}.jpg" alt="">
      <div class="item-meta">
        <h2> {{ item.titulo }} </h2>
        <p> {{ item.categoria }} </p>
      </div>
    </a>

  </div>
</section>
